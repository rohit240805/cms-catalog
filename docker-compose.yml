services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: cms
      POSTGRES_PASSWORD: cms
      POSTGRES_DB: cms
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./api
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db

  worker:
    build: ./api
    command: python worker.py
    env_file: .env
    depends_on:
      - db

  web:
    build: ./web
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
